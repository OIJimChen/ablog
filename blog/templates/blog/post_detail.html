{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        <div class="title">
            <h1>Title: {{ post.title }}</h1>
        </div>
        <div class="date">
            Publish date: {{ post.published_date }}
        </div>
        <div class="author">
            Author: {{ post.author }}
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
